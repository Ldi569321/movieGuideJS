<!DOCTYPE html>
<html oncontextmenu="return false" ondragstart="return faslse" onselectstart="return false" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>신카이 마코토 영화소개소</title>
</head>
<div class="background">
    <video id="back_movie" muted autoplay loop>
        <source type="video/mp4">
        <strong>죄송합니다. 브라우저에서 동영상을 지원하지 않습니다.</strong>
    </video>
    <body>
        <header>
            <input class="director" type="button" value="신카이 마코토">
            <input type="button" value="언어의 정원">
            <input type="button" value="너의 이름은">
            <input type="button" value="날씨의 아이">
            <input type="button" value="스즈메의 문단속">
        </header>
        <section>
            <img id="#movie_img">
            <div id="box">
                <h1 id="movie_name">신카이 마코토</h1>
                <ul>
                    <li>
                        <div id="movie_release">1973년생</div>
                    </li>
                    <li>
                        <div id="movie_genre">국적: 일본</div>
                    </li>
                </ul>
            </div>
        </section>
</div>
<script src="./app.js"></script>
</body>

</html>
